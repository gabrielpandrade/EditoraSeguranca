<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SecAuth App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container has-text-centered">
        <div>
            <h1 class="title">PROJETO EDITORA</h1>
            <div sec:authorize="isAuthenticated()">
                <div class="box">
                    Ol√°, <strong th:text="${#authentication.principal.email}"></strong>
                    <form method="post" th:action="@{/logout}">
                        <input type="submit" class="button is-info" value="Logout" />
                    </form>
                    <a class="button is-primary" href="/secauth/principal">Entrar no Sistema</a>
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <div class="box">
                    <a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">Acessar
                        EDITORA</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
